<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1> 
   <p>
       Este vídeo está hospedado no meu próprio servidor.
   </p>
<video src="media/meu-video.mp4" width="500" height="300" autoplay controls loop></video>
<!-- essa é a forma mais simples de carregar vídeos de hospedagem própria --> <br>
<video width="500" height="300" poster="imagens/capa-video.png" controls>
    <source src="media/meu-video.m4v" type="video/mp4">
    <source src="media/meu-video.webm" type="video/webm">
    <source src="media/meu-video.mp4" type="video/mp4">
    <source src="media/meu-video.ogv" type="video/ogg">
    <p>
        Seu navegador não tem compatibilidade com reprodução de vídeos. <br>
        <a href="media/meu-video.mp4" download="meu-video.mp4" type="video/mp4">Clique aqui para fazer o download do vídeo (mp4).</a>
    </p>
</video>
<!-- Essa é a forma mais completa de usar a tag vídeo -->
<h1>Inserindo vídeos de outros sites</h1>
<h2>
    YouTube
</h2>
<iframe width="500" height="300" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h2>
    Vimeo
</h2>
<iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff9933&portrait=0" width="500" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
